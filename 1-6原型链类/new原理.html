<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new原理</title>
</head>
<body>
	<script>
		function new2(func){
			var o = Object.create(func.prototype)
			var k = func.call(o)

			if (typeof k == 'object') {
				return k
			} else {
				return o
			}
		}
	</script>
</body>
</html>
