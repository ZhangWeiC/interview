<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
</head>
<body>
	<div id="div">
		click me
	</div>
</body>
<script>
	var div = document.getElementById('div')
	var ev = new Event('custome')
	div.addEventListener('custome', function(){
		console.log('this is custome event')
	})
	div.dispatchEvent(ev)
</script>
</html>
