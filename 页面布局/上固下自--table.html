<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上固下自</title>
	<style>
		html, *{
			margin: 0;
			padding: 0;
		}
		html,body,section{
			height: 100%;
		}
	</style>
</head>
<body>
	<section class="table">
		<style>
			.table{
				display: table;
				width: 100%
			}
			.table div{
				display: table-row;
				width: 100%
			}
			.table .top{
				height: 100px;
				background: #FD6666;
			}
			.table .bottom{
				background: #FD8008;
			}
		</style>
		<div class="top"><div></div></div>
		<div class="bottom"><div></div></div>
	</section>
</body>
</html>
