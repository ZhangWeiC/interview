<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上中下</title>
	<style>
		html, *{
			margin: 0;
			padding: 0;
		}
		html,body,section{
			height: 100%;
		}
	</style>
</head>
<body>
	<section class="grid">
		<style>
			.grid{
				display: grid;
				grid-template-columns: 100%;
				grid-template-rows: 100px auto 100px
			}
			.grid .top{
				background: #FD6666;
			}
			.grid .mid{
				background: #0F80FF;
			}
			.grid .bottom{
				background: #FD8008;
			}
		</style>
		<div class="top"></div>
		<div class="mid"></div>
		<div class="bottom"></div>
	</section>
</body>
</html>
