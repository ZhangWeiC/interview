<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    Promise.resolve(1)
    .then((res) => {
    console.log(res)
    return 2
    })
    .catch((err) => {
    return 3
    })
    .then((res) => {
    console.log(res)
    })

    // promise 每次调用 .then 或者 .catch 都会返回一个新的 promise，从而实现了链式调用。
    // 如果没有报错，则会跳过catch方法
  </script>
</body>

</html>
