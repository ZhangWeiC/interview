<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上中下</title>
	<style>
		html, *{
			margin: 0;
			padding: 0;
		}
		html,body,section{
			height: 100%;
		}
	</style>
</head>
<body>
	<section class="position">
		<style>
			.position{
				display: relative;
			}
			.position div{
				position: absolute;
				width: 100%;
			}
			.position .top{
				height: 100px;
				top: 0;
				background: #FD6666;
			}
			.position .mid{
				top: 100px;
				bottom: 100px;
				background: #0F80FF;
			}
			.position .bottom{
				height: 100px;
				bottom: 0;
				background: #FD8008;
			}
		</style>
		<div class="top"></div>
		<div class="mid"></div>
		<div class="bottom"></div>
	</section>
</body>
</html>
